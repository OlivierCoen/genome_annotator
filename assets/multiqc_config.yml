report_comment: >
  This report has been generated by the <a href="https://github.com/OlivierCoen/genome_annotator/tree/dev" target="_blank">genome_annotator</a>
  analysis pipeline.
report_section_order:
  "genome_annotator-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "genome_annotator-summary":
    order: -1002

export_plots: true

disable_version_detection: true

run_modules:
  - busco
  - custom_content

module_order:
  - busco:
      pconfig:
        cpswitch: true # show the 'Counts / Percentages' switch
        cpswitch_c_active: false # show pct per default
  - custom_content

custom_data:
  with_isoforms_mrna_gff_stats:
    parent_id: gff_stats
    parent_name: "GFF statistics"
    parent_description: "Various statistics about GFF files."
    section_name: "With isoforms and mRNA"
    file_format: "csv"
    no_violin: true
    plot_type: "table"

  without_isoforms_mrna_gff_stats:
    parent_id: gff_stats
    parent_name: "GFF statistics"
    parent_description: "Various statistics about GFF files."
    section_name: "Without isoforms and mRNA"
    file_format: "csv"
    no_violin: true
    plot_type: "table"

  with_isoforms_rna_gff_stats:
    parent_id: gff_stats
    parent_name: "GFF statistics"
    parent_description: "Various statistics about GFF files."
    section_name: "With isoforms and RNA"
    file_format: "csv"
    no_violin: true
    plot_type: "table"

  without_isoforms_rna_gff_stats:
    parent_id: gff_stats
    parent_name: "GFF statistics"
    parent_description: "Various statistics about GFF files."
    section_name: "Without isoforms and RNA"
    file_format: "csv"
    no_violin: true
    plot_type: "table"

  with_isoforms_transcript_gff_stats:
    parent_id: gff_stats
    parent_name: "GFF statistics"
    parent_description: "Various statistics about GFF files."
    section_name: "With isoforms and transcript"
    file_format: "csv"
    no_violin: true
    plot_type: "table"

  without_isoforms_transcript_gff_stats:
    parent_id: gff_stats
    parent_name: "GFF statistics"
    parent_description: "Various statistics about GFF files."
    section_name: "Without isoforms and transcript"
    file_format: "csv"
    no_violin: true
    plot_type: "table"

sample_names_replace_regex: True
sample_names_replace:
  "(.*)\\.busco": "\\1"

sp:
  busco:
    fn: "*busco.txt"
  with_isoforms_mrna_gff_stats:
    fn: "*_with_isoforms_mrna_gff_stats.csv"
  without_isoforms_mrna_gff_stats:
    fn: "*_without_isoforms_mrna_gff_stats.csv"
  with_isoforms_rna_gff_stats:
    fn: "*_with_isoforms_rna_gff_stats.csv"
  without_isoforms_rna_gff_stats:
    fn: "*_without_isoforms_rna_gff_stats.csv"
  with_isoforms_transcript_gff_stats:
    fn: "*_with_isoforms_transcript_gff_stats.csv"
  without_isoforms_transcript_gff_stats:
    fn: "*_without_isoforms_transcript_gff_stats.csv"
